<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- my stylesheet -->
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main>
    <img class="hero-img" src="./images/illustration-hero.svg" alt="women listening songs">
    <h1>Order Summary</h1>
    <p class="description-plan">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    
    <section class="price-container">
      <img src="./images/icon-music.svg" alt="icon music">

      <div class="annual-plan-container">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>

      <a href="#">Change</a>
    </section>

    <button class="confirm-btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Pinheiro</a>.</p>
  </footer>
</body>
</html>
